<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS --- */
        body {
            margin: 0; padding: 0;
            font-family: "Noto Sans JP", sans-serif;
            background-color: #f4f4f4; color: #333;
        }
        
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 40px; box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            z-index: 1000; display: flex; justify-content: space-between; align-items: center;
        }
        .logo a { color: white; text-decoration: none; font-weight: bold; font-size: 1.5rem; }

        /* メイン画像（データや統計をイメージさせる写真） */
        .page-header {
            height: 60vh;
            background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            position: relative; color: white;
        }
        .page-header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6); /* 文字を見やすくするため少し濃い黒 */
        }
        .page-title { position: relative; z-index: 1; text-align: center; }
        .page-title h1 { font-size: 3rem; margin: 0; }

        .content {
            max-width: 800px; margin: 80px auto; padding: 0 20px;
            line-height: 1.8;
        }
        .content h2 { font-size: 1.8rem; margin-top: 40px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .content p { margin-bottom: 20px; font-size: 1rem; }

        /* ★数字を見せるグリッドデザイン */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列にする */
            gap: 20px;
            margin: 40px 0;
        }
        .stat-item {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .stat-label {
            font-size: 0.9rem; color: #666; display: block; margin-bottom: 10px;
        }
        .stat-number {
            font-size: 3.5rem; /* 数字をとにかく大きく */
            font-weight: 700;
            color: #333;
            line-height: 1;
        }
        .stat-unit {
            font-size: 1rem; font-weight: normal; margin-left: 5px;
        }

        /* グラフっぽいバーのデザイン */
        .bar-chart-container {
            background: white; padding: 30px; border-radius: 8px; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .bar-row { margin-bottom: 15px; }
        .bar-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        .bar-bg { background-color: #eee; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { background-color: #333; height: 100%; border-radius: 5px; }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; } /* スマホなら1列 */
        }

        .back-btn {
            display: inline-block; margin-top: 40px;
            padding: 15px 40px; background-color: #333; color: white;
            text-decoration: none; border-radius: 50px; transition: background 0.3s;
        }
        .back-btn:hover { background-color: #555; }

        footer { background-color: #1a1a1a; color: #888; text-align: center; padding: 40px 0; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">SHIMZ STYLE</a></div>
    </header>

    <div class="page-header">
        <div class="page-title">
            <h1>DATA</h1>
            <p>数字で見る私たち</p>
        </div>
    </div>

    <div class="content">
        <h2>実績データ</h2>
        <p>創業以来の豊富な実績と、安定した経営基盤を数字でご紹介します。私たちは常に成長を続け、業界をリードする存在を目指しています。</p>
        
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">創業</span>
                <div class="stat-number">1950<span class="stat-unit">年</span></div>
            </div>
            <div class="stat-item">
                <span class="stat-label">従業員数</span>
                <div class="stat-number">540<span class="stat-unit">名</span></div>
            </div>
            <div class="stat-item">
                <span class="stat-label">年間プロジェクト数</span>
                <div class="stat-number">120<span class="stat-unit">+</span></div>
            </div>
            <div class="stat-item">
                <span class="stat-label">平均有給取得率</span>
                <div class="stat-number">85<span class="stat-unit">%</span></div>
            </div>
        </div>

        <h2>男女比・年齢構成</h2>
        <div class="bar-chart-container">
            <div class="bar-row">
                <div class="bar-label"><span>男性</span><span>60%</span></div>
                <div class="bar-bg"><div class="bar-fill" style="width: 60%;"></div></div>
            </div>
            <div class="bar-row">
                <div class="bar-label"><span>女性</span><span>40%</span></div>
                <div class="bar-bg"><div class="bar-fill" style="width: 40%;"></div></div>
            </div>
            <br>
            <div class="bar-row">
                <div class="bar-label"><span>20代〜30代の割合</span><span>55%</span></div>
                <div class="bar-bg"><div class="bar-fill" style="width: 55%;"></div></div>
            </div>
        </div>

        <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">※2024年4月現在のデータです。</p>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">TOPに戻る</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio Site.</p>
    </footer>

</body>
</html>
