<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: "Noto Sans JP", sans-serif; background-color: #f4f4f4; color: #333; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 20px 40px; box-sizing: border-box; background-color: rgba(0, 0, 0, 0.8); color: white; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo a { color: white; text-decoration: none; font-weight: bold; font-size: 1.5rem; }

        .page-header {
            height: 50vh;
            background-image: url('https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?q=80&w=2029&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            position: relative; color: white;
        }
        .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); }
        .page-title { position: relative; z-index: 1; text-align: center; }
        .page-title h1 { font-size: 3rem; margin: 0; }

        .content { max-width: 800px; margin: 80px auto; padding: 0 20px; }

        .link-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .link-card {
            background: white; padding: 30px; text-align: center; text-decoration: none; color: #333;
            border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s;
        }
        .link-card:hover { transform: translateY(-5px); background-color: #fafafa; }
        .link-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; display: block; }
        .link-desc { font-size: 0.9rem; color: #666; }

        .back-btn { display: inline-block; margin-top: 40px; padding: 15px 40px; background-color: #333; color: white; text-decoration: none; border-radius: 50px; }
        footer { background-color: #1a1a1a; color: #888; text-align: center; padding: 40px 0; }
        @media (max-width: 600px) { .link-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header><div class="logo"><a href="index.html">SHIMZ STYLE</a></div></header>

    <div class="page-header">
        <div class="page-title"><h1>LINKS</h1><p>関連リンク・SNS</p></div>
    </div>

    <div class="content">
        <div class="link-container">
            <a href="#" class="link-card">
                <span class="link-title">Official Website</span>
                <span class="link-desc">コーポレートサイト本体はこちら</span>
            </a>
            <a href="#" class="link-card">
                <span class="link-title">Instagram</span>
                <span class="link-desc">社員の日常を写真でお届け</span>
            </a>
            <a href="#" class="link-card">
                <span class="link-title">X (Twitter)</span>
                <span class="link-desc">最新情報をリアルタイムで発信</span>
            </a>
            <a href="#" class="link-card">
                <span class="link-title">YouTube</span>
                <span class="link-desc">プロジェクト紹介ムービー</span>
            </a>
        </div>
        <div style="text-align: center;"><a href="index.html" class="back-btn">TOPに戻る</a></div>
    </div>
    <footer><p>&copy; 2024 My Portfolio Site.</p></footer>
</body>
</html>
