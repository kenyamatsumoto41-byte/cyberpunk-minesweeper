<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIMZ STYLE PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS（見た目の設定） --- */
        /* --- ここに追加 --- */
         html {
              scroll-behavior: smooth; /* これだけでヌルっと動くようになります */
         }

         /* ヘッダーが固定されているので、隠れないように少し手前で止まる設定 */
         section, .container, footer {
               scroll-margin-top: 100px;
         }
        /* 1. 全体のリセット */
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans JP", sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 2. ヘッダー（メニューバー） */
        header {
            position: fixed; /* 画面に固定 */
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 100, 0.8); /* 半透明の黒 */
            z-index: 1000; /* 最前面に表示 */
            color: white;
            backdrop-filter: blur(5px); /* すりガラス効果 */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        header nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #aaa;
        }

        /* 3. メインビジュアル（ヒーローエリア） */
        .hero {
            height: 100vh;
            width: 100%;
           /* ↓ この1行を丸ごとコピーして、さっきの行と入れ替えてください */
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* パララックス効果 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .hero-text {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 800;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        /* 4. コンテンツエリア（グリッド） */
        .container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 60px;
            letter-spacing: 0.1em;
        }

        .grid-wrapper {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
        }

        /* 5. カードのデザインとアニメーション */
        .card {
            background: white;
            text-align: center;
            padding-bottom: 20px;
            cursor: pointer;
            display: block;        /* ブロックとして扱う */
            text-decoration: none; /* 下線（アンダーライン）を消す */
            color: inherit;        /* 文字色を親要素（黒）に合わせる（青くしない） */
            
            /* アニメーション準備 */
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        /* アクティブになった時のスタイル */
        .card.is-active {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* 6. フッター */
        footer {
            background-color: #1a1a1a;
            color: #888;
            text-align: center;
            padding: 60px 0;
            margin-top: 100px;
        }

        footer p {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .grid-wrapper {
                grid-template-columns: 1fr; 
            }
            .hero-text h1 { font-size: 2.5rem; }
            header { padding: 15px 20px; }
            .logo { font-size: 1.2rem; }
            header nav ul { gap: 15px; }
            header nav a { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SHIMZ STYLE</div>
        <nav>
            <ul>
                <li><a href="#top">TOP</a></li>
                <li><a href="#project">PROJECT</a></li>
                <li><a href="#project">PEOPLE</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="top">
        <div class="hero-text">
            <h1>Hello World</h1>
            <p>Webデザイン勉強中のポートフォリオです</p>
        </div>
    </section>

    <div class="container" id="project">
        <h1 class="section-title">RECRUITMENT</h1>

        <div class="grid-wrapper">
            <a href="project.html" class="card">
                <img src="https://picsum.photos/id/10/600/400" alt="風景">
                <h2>PROJECT</h2>
                <p>プロジェクト紹介</p>
            </a>

             <a href="people.html" class="card">
             <img src="https://picsum.photos/id/12/600/400" alt="風景">
             <h2>PEOPLE</h2>
             <p>社員インタビュー</p>
            </a>

            <a href="career.html" class="card">
                <img src="https://picsum.photos/id/16/600/400" alt="風景">
                <h2>CAREER</h2>
                <p>キャリアパス</p>
            </a>

            <a href="culuture.html" class="card">
                <img src="https://picsum.photos/id/20/600/400" alt="風景">
                <h2>CULTURE</h2>
                <p>企業文化</p>
            </a>
            
            <a href="date.html" class="card">
                <img src="https://picsum.photos/id/24/600/400" alt="風景">
                <h2>DATA</h2>
                <p>データで見る</p>
            </a>

            <a href="entry.html" class="card">
                <img src="https://picsum.photos/id/28/600/400" alt="風景">
                <h2>ENTRY</h2>
                <p>エントリー</p>
            </a>
             <a href="news.html" class="card">
                <img src="https://picsum.photos/id/32/600/400" alt="風景">
                <h2>NEWS</h2>
                <p>ニュース</p>
             </a>
             <a href="map.html" class="card">
                <img src="https://picsum.photos/id/36/600/400" alt="風景">
                <h2>MAP</h2>
                <p>アクセス</p>
             </a>
             <a href="link.html" class="card">
                <img src="https://picsum.photos/id/40/600/400" alt="風景">
                <h2>LINK</h2>
                <p>関連リンク</p>
             </a>
        </div>
    </div>

    <footer id="contact">
        <p>&copy; 2024 My Portfolio Site. All Rights Reserved.</p>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-active');
                }
            });
        }, {
            rootMargin: '0px 0px -20% 0px' 
        });

        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            observer.observe(card);
        });
    </script>

</body>
</html>
